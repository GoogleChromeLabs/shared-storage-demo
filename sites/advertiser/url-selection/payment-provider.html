<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="description" content="Demo of various Shared Storage use-cases" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Shared storage demo</title>

    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/buttons.min.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ™‚</text></svg>"
    />
    <link rel="stylesheet" href="../demo.css" />
    <style>
      body {
        width: 100%;
      }

      :where(h1, h2, h3, h4, h5, h6) {
        font-weight: var(--font-weight-6);
      }

      main {
        margin: 0 auto;
        padding: var(--size-5);
      }

      p {
        margin-bottom: var(--size-3);
      }

      card {
        display: flex;
        flex-direction: column;
        gap: var(--size-2);
        background: var(--surface-3);
        border: 1px solid var(--surface-1);
        padding: var(--size-4);
        border-radius: var(--radius-3);
        box-shadow: var(--shadow-2);
      }

      .demo__header {
        padding: var(--size-5) 0;
        display: flex;
        align-items: center;
      }

      .demo__publisher-badge {
        display: flex;
        margin-right: var(--size-3);
        justify-content: center;
        align-items: center;
        padding: var(--size-3);
      }

      .demo__publisher-badge--payment {
        background-color: var(--blue-5);
      }

      .demo__controls {
        width: 300px;
      }

      @media screen and (min-width: 481px) {
        main {
          max-width: 1000px;
        }

        .demo__content {
          flex-direction: row;
          align-items: flex-start;
        }

        .demo__description {
          margin-left: var(--size-3);
        }
      }

      @media (prefers-color-scheme: dark) {
        .demo__publisher-badge--publisher-a {
          background-color: var(--green-9);
        }

        .demo__publisher-badge--publisher-b {
          background-color: var(--orange-9);
        }
      }
    </style>
  </head>

  <body>
    <script>
      function resetSharedStorage(status) {
        console.log(`user status set to ${status} (0 is unknown / 1 is known)`);
        window.sharedStorage.set('known-customer', status);
      }
    </script>
    <main class="demo-container">
      <div class="demo__header">
        <card class="demo__publisher-badge demo__publisher-badge--payment">
          <h5>Payment provider</h5>
        </card>
        <h3>Shared storage - Known customer demo</h3>
      </div>
      <div class="demo__controls">
        <div class="demo__buttons-container">
          <h5>Demo control</h5>
          <button class="mdl-button mdl-js-button mdl-button--raised demo__button" onclick="resetSharedStorage('1')">
            Set user status to "Known"
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised demo__button" onclick="resetSharedStorage('0')">
            Reset user status
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
